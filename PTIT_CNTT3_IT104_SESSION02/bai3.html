<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const typeConsole = (type) => {
        if (type == "log") {
          console.log("Đây là type :log");
        } else if (type == "error") {
          console.error("Đây là type :error");
        } else if (type == "warn") {
          console.warn("Đây là type :warn");
        }
      };

      // kiểm tra
      typeConsole("log");
      typeConsole("error");
      typeConsole("warn");
    </script>
  </body>
</html>
