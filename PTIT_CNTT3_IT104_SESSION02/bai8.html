<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const user = {
        name: "John",
        age: 25,
        location: {
          city: "Hanoi",
          country: "Vietnam",
        },
        contact: {
          email: "john@example.com",
          phone: "0123456789",
        },
        job: {
          title: "Developer",
          company: "Tech Corp",
        },
      };
      function displayUserInfor() {
        console.log(
          `${user.name} is ${user.age} years old, lives in ${user.location.city}, ${user.location.country}, works as ${user.job.title} at ${user.job.company}, and can be contacted via ${user.contact.email} or ${user.contact.phone}.`
        );
      }
      if (!user.contact || !user.job) {
        console.log("Unknown");
      } else {
        displayUserInfor(user);
      }
    </script>
  </body>
</html>
