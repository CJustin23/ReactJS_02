<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const student = {
        name: "Dev",
        age: 20,
        listMonhoc: [
          { subject: "Math", score: 9 },
          { subject: "English", score: 7.5 },
          { subject: "Physics", score: 6 },
          { subject: "Literature", score: 8.5 },
        ],
      };

      const subjects = student.listMonhoc;
      let rank = "";
      const totalScore = subjects.reduce((acc, item) => acc + item.score, 0);
      const average = (totalScore / subjects.length).toFixed(2);

      if (average >= 8.5) {
        rank = "Học sinh giỏi";
      } else if (average >= 7) {
        rank = "Học sinh khá";
      } else if (average >= 5) {
        rank = "Học sinh trung bình";
      } else {
        rank = "Học sinh yếu";
      }

      let bestSubject = subjects[0];
      let worstSubject = subjects[0];

      for (let i = 1; i < subjects.length; i++) {
        if (subjects[i].score > bestSubject.score) {
          bestSubject = subjects[i];
        }
        if (subjects[i].score < worstSubject.score) {
          worstSubject = subjects[i];
        }
      }

      console.log(`${student.name} is ${student.age} years old.`);
      console.log(`Average score: ${average} → ${rank}`);
      console.log(
        `Best subject: ${bestSubject.subject} (${bestSubject.score})`
      );
      console.log(
        `Weakest subject: ${worstSubject.subject} (${worstSubject.score})`
      );
    </script>
  </body>
</html>
